<extend name="Index:index" /> <!--模板继承-->

<block name='right'>
	<div style="border: 1px dashed #000">
		<div class="row">
    	    <div class="col-md-9">
    		    <h2 class="page-header" style="text-align: center; color: #f00;margin-top:0px;">
    	        修改商品信息
                </h2> 
    	   </div>
        </div>
	<form action="__URL__/change" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">商品名称:</label>
            <div class="col-sm-6">
               <input type="text" name="mingcheng" class="form-control" id="inputEmail3" readonly="" value="<{$rows['mingcheng']}>">
            </div>
        </div> 
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">商品价格:</label>
            <div class="col-sm-6">
               <input type="number" name="jiage" class="form-control" id="inputEmail3" value="<{$rows['jiage']}>">
            </div>
        </div> 
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">商品数量:</label>
            <div class="col-sm-6">
               <input type="number" name="shuliang" class="form-control" id="inputEmail3" value="<{$rows['shuliang']}>">
            </div>
        </div>  
        <input type="hidden" name="id" value="<{$rows['id']}>">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label"></label>
            <div class="col-sm-6">
               <input type="submit" value="修改" class="btn btn-primary">
               <input type="reset" value="重写" class="btn btn-danger">
            </div>
        </div> 
	 </form>
	</div>
</block>
</block>
