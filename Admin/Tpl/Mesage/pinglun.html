<extend name="Index:index" /> <!--模板继承-->
<block name='right'>
	<table class="table table-striped table-bordered table-hover">
		<div class="row">
    	    <div class="col-md-9">
    		    <h3 class="page-header" style="text-align: center; color: #000;margin-top:0px;">
    	        用户评论信息查看
                </h3> 
    	   </div>
        </div>
		<tr>
			<th>编号</th>
			<th>商品名称</th>
			<th>评论用户</th>
			<th>评论时间</th>
			<th>查看</th>
			<th>操作</th>
		</tr>
		<volist name='rows' id='row'>
			<tr>
				<td><{$row['id']}></td>
				<td><{$row['mingcheng']}></td>
				<td><{$row['name']}></td>
				<td><{$row['time']|date='Y-m-d',###}></td>
				<td><a href="__URL__/showpinglun/id/<{$row['id']}>" class="btn btn-info">查看内容</a></td>
				<td><a href="javacript:" class="btn btn-danger del" idx="<{$row['id']}>">删除</a></td>
			</tr>
		</volist>
	</table>
	<span class="pull-right">总共:<{$show}></span>
	<script>
		$('.del').click(function(){
		  obj=$(this);
          id=$(this).attr('idx');
          $.get('__URL__/delete',{'id':id},function(r){
          	   if(r.status==1){
                window.location="__URL__/pinglun";
                alert(r.info)
          	   	obj.parent().parent().hide();
          	   }
          },'json');
	});
	</script>
</block>
