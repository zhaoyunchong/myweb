<extend name="Index:index" /> <!--模板继承-->
<block name='right'>
		<form class="form-inline" action="__URL__/dingdan" method="post">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="请输入订单号" required="" name="dingdanhao">
        </div>
        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
    </form> 
	<table class="table table-striped table-bordered table-hover">
		<div class="row">
    	    <div class="col-md-9">
    		    <h3 class="page-header" style="text-align: center; color: #000;margin-top:0px;">
    	        查看订单信息
                </h3> 
    	   </div>
        </div>
		<tr>
			<th>编号</th>
			<th>订单号</th>
			<th>下单人</th>
			<th>付款方式</th>
			<th>收货方式</th>
			<th>订单状态</th>
			<th>查看详情</th>
			<th>操作</th>
			<th>删除</th>
		</tr>
		<volist name='rows' id='row'>
			<tr>
				<td><{$row['id']}></td>
				<td><{$row['dingdanhao']}></td>
				<td><{$row['xiadanren']}></td>
				<td><{$row['zfff']}></td>
				<td><{$row['shff']}></td>
				<td><{$row['zt']}></td>
				<td><a href="__URL__/look/id/<{$row['id']}>" class="btn btn-info">详情</a></td>
				<td><a href="__URL__/edit/id/<{$row['id']}>" class="btn btn-primary">修改</a></td>
				<td><a href="__URL__/delete/id/<{$row['id']}>" class="btn btn-danger">删除</a></td>
			</tr>
		</volist>
	</table>
	<span class="pull-right"><{$show}></span>
</block>
