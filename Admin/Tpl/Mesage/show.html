<extend name="Index:index" /> <!--模板继承-->
<block name='right'>
	<table class="table table-striped table-bordered table-hover">
		<div class="row">
    	    <div class="col-md-9">
    		    <h3 class="page-header" style="text-align: center; color: #000;margin-top:0px;">
    	        查看广告信息
                </h3> 
    	   </div>
        </div>
		<tr>
			<th>编号</th>
			<th>图片</th>
			<th>操作</th>
		</tr>
		<volist name='rows' id='row'>
			<tr>
				<td><{$row['id']}></td>
				<td><img src="__PUBLIC__/message/<{$row['simg']}>" alt=""></td>
				<td><a href="javacript:" class="btn btn-danger del" idx="<{$row['id']}>">删除</a></td>
			</tr>
		</volist>
	</table>
	<script>
		$('.del').click(function(){
		  obj=$(this);
          id=$(this).attr('idx');
          $.get('__URL__/drop',{'id':id},function(r){
          	   if(r.status==1){
                window.location="__URL__/show";
                alert(r.info)
          	   	obj.parent().parent().hide();
          	   }
          },'json');
	});
	</script>
</block>
