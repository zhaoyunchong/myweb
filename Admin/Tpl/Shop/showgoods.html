<extend name="Index:index" /> <!--模板继承-->
<block name='right'>
	<form class="form-inline" action="__URL__/showgoods" method="post">
        <div class="form-group">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="text" class="form-control" placeholder="请输入商品名称" required="" name="mingcheng">
        </div>
        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
    </form> 
	<table class="table table-striped table-bordered table-hover">
		<div class="row">
    	    <div class="col-md-9">
    		    <h3 class="page-header" style="text-align: center; color: #000;margin-top:0px;">
    	        查看商品信息
                </h3> 
    	   </div>
        </div>
		<tr>
			<th>编号</th>
			<th>名称</th>
			<th>图片</th>
			<th>价格</th>
			<th>库存</th>
			<th>更改</th>
			<th>操作</th>
		</tr>
		<volist name='rows' id='row'>
			<tr>
				<td><{$row['id']}></td>
				<td><{$row['mingcheng']}></td>
				<td><img src="__PUBLIC__/uploads/<{$row['img']}>" alt="" width="88px" height="51px"></td>
				<td><{$row['jiage']}></td>
				<td><{$row['shuliang']}></td>
				<td><a href="__URL__/edit/id/<{$row['id']}>" class="btn btn-info">编辑</a></td>
				<td><a href="javacript:>" class="btn btn-danger del" idx="<{$row['id']}>">删除</a></td>
			</tr>
		</volist>
	</table>
	<script>
		$('.del').click(function(){
		  obj=$(this);
          id=$(this).attr('idx');
          $.get('__URL__/drop',{'id':id},function(r){
          	   if(r.status==1){
                window.location="__URL__/show";
                alert(r.info)
          	   	obj.parent().parent().hide();
          	   }
          },'json');
	});
	</script>
</block>
